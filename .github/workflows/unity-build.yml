name: Unity Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cache Unity Editor
      uses: actions/cache@v3
      with:
        path: ~/.cache/unity3d
        key: unity-cache-${{ runner.os }}-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}
        restore-keys: |
          unity-cache-${{ runner.os }}-

    - name: Install Unity
      uses: game-ci/unity-installer@v3
      with:
        version: '2022.3.46f1' # Update with your Unity version

    - name: Activate Unity License
      uses: game-ci/unity-activate@v2
      with:
        unityLicense: ${{ secrets.UNITY_LICENSE }}

    - name: Run Unity Build
      uses: game-ci/unity-builder@v2
      with:
        targetPlatform: StandaloneWindows64 # Change to your target platform (e.g., WebGL, Android, etc.)

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Build
        path: build/StandaloneWindows64 # Update path for your target platform
